<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ВКР, курсовые работы, практики</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css    ">
</head>

<body>

<nav class="navbar navbar-expand-lg navbar-light bg-primary">
    <a class="navbar-brand" href="/">Главная</a>
    <a class="navbar-brand" href="{% url 'works:works_page' %}">Список работ</a>

    <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
        <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
        </ul>

        {% if request.user.is_authenticated %}
        <li class="nav-item"> {{user.username}} | <a class="btn btn-outline-dark"
                                                     href="{% url 'works:logout' %}">Выйти</a></li>
        {% else %}
        <li class="nav-item"><a class="btn btn-outline-dark" href="{% url 'works:register' %}">Регистрация</a> | <a
                class="btn btn-outline-dark" href="{% url 'works:login' %}">Войти</a>
        </li>
        {% endif %}

    </div>
</nav>


{% block content %}
{% endblock %}

</body>
</html>
